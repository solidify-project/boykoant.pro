  role: Anton Boyko organized <b>Global Azure Bootcamp 2018</b> in Kyiv
  description: GAB - это однодневный глобальный тренинг, посвящённый Azure, организатором которого выступает мировое облачное сообщество. Первоначально данное событие было создано пятью Microsoft Azure MVP для того, чтобы поддержать местные облачные сообщества и научить всех желающих базовым навыкам работы с облачными технологиями Microsoft. Несмотря на то, что данное событие поддерживается компанией Microsoft и другими спонсорами, оно является независимым событием и организовывается исключительно местными сообществами. В Киеве Global Azure Bootcamp организовывается силами Ukrainian Microsoft Azure Community. В 2015 году Global Azure Bootcamp проходил в один день в 182 локациях в 64 странах,  включая такие страны как Непал и остров Маврикий. Общее количество людей, которые посетили Global Azure Bootcamp в 2015 году - более 5000 человек. Наверное, это самое большое ИТ мероприятие в мире, организованное сообществом. Традиционно на Global Azure Bootcamp проходят благотворительные лабораторные работы, например, в 2015 году лабораторная работа была посвящена исследованиям в области рака. В этом году также планируется выполнение лабораторной работы, которая будет использовать распределенные вычислительные мощности участников Global Azure Bootcamp. Тема и спецификации лабораторной работы 2018 года будут оглашены позднее.
