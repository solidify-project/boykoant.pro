- 
  date: 06 June 2018
  location: Kyiv, Ukraine
  topic: VSTS, кросс платформенная разработка и автоматизация тестирования
  role: "Anton Boyko was a speaker at <b>Developex Tech Club #7</b>"
  description: Про автоматизацию тестирования сейчас знает каждый уважающий себя разработчик. Мы пишем юнит тесты чтобы проверить как наши отдельно стоящие модули работают в вакууме. Мы пишем интеграционные тесты чтобы проверить как модули приложения работают друг с другом, а также как они интегрируются с внешним миром. Казалось бы ничего нового, но вот вам сценарий - разработка кросс платформенных приложений. Мы можем взять Java, .NET Core, Node.JS, Python и сказать что на базе этих кросс платформенных технологий мы можем легко и просто построить свое приложение, вот только мы опять забываем одну важную деталь - сама технология может быть кроссплатформенной, но не любой код написанный с ее использованием является таковым. Во время своего доклада Антон покажет как можно при помощи VSTS автоматизировать запуск интеграционных тестов, которые будут запускаться на разных окружениях (Windows, Linux, Mac). При этом все будет происходить в облаке, без необходимости покупать себе новое железо.Все примеры он буду приводить на базе своего консольного приложения для создания статических сайтов, написанного на .NET Core.
  imgCover: /assets/img/events/060618.jpg
- 
  date: 21 December 2017
  location: Minsk, Belarus
  role: Anton Boyko was a speaker at <b>AzureDAY Belarus 2017</b> in Minsk
  topic: Serverless architecture - a new buzzword or something useful?
  description: At first it sounds crazy, how can it be that my server code can run without a server? Then – ok, we are not paying for dedicated resources, we are paying for on-demand resources based on exact load. Seems really cool, isn’t it? But hey, if I will pay for on-demand resources, then I should make all my cloud code serverless tomorrow morning, so I can reduce TCO for my project. Yeah, but no. As usual there is no silver bullet and you will always have pros and cons of any approach. During my speech, I will talk about one of my community educational projects that I made based on serverless architecture approach. I will share first-hand experience and tell you what to expect, what not to expect, what is the best and the worst scenario of using serverless architecture approach.
