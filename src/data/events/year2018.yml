-
  date: 21 April 2018
  location: Kyiv, Ukraine
  topic: Azure DevTest Labs and the story of one big enterprise
  role: Anton Boyko was a speaker at <b>Global Azure Bootcamp 2018</b> in Kyiv
  description: 
    - "I believe all of you had this experience at least once: working in a big enterprise with all the crazy policies and stuff like that. One of my “favorite” stuff is the way how you request a new environment for testing your app. You had opened a ticket, approved it with your manager, celebrated Christmas, waited for new hardware to arrive, waited for licenses to be assigned, celebrated Easter, waited for VPN to be configured, got married, and now, finally, your environment is up and running. Unfortunately the bigger the enterprise the more truthful is the story."
    - "In my session I will describe how we were able to deal with guys like that, how we break the old mindset and convince them that cloud is robust and relatively cheap. I will show how we moved all our dev, test and demo load to Azure DevTest Labs."
    - "Bottomline is:"
    - "- developers stop suffering from delays in environment provisioning"
    - "- qa department can control which version of our app is deployed on which environment"
    - "- single deployment model for on-premise production and cloud non-production environments"
    - "- everything was done with PowerShell only"
  imgCover: /assets/img/events/210418s.jpg
